<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Excel File</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <input type="file" id="fileUpload" multiple/>
    <button id="confirmButton" disabled>확인</button>
    <div id="status" style="display: none;"></div>
    <div id="progressContainer" style="position: relative; max-width: 300px; margin-top: 10px; margin-bottom: 10px; border: 1px solid #000; text-align: center;">
        <div id="progressBar" style="width: 0%; height: 20px; background-color: green; transition: width 0.4s;"></div>
        <div id="progressText" style="position: absolute; top: 0; left: 50%; transform: translate(-50%, 0); width: 100%; color: #000">0%</div>
    </div>
    <div id="count"></div>

    <div>
        <input type="number" id="startIndex" placeholder="Start Index">
        <input type="number" id="endIndex" placeholder="End Index">
        <button id="rangeCopyButton">범위 복사</button>
    </div>
    <div id="removedCount"></div>
    <div id="copyButtons"></div>
    
    <div id="downloadButtons">
        <button id="downloadAllButton">전체 데이터 엑셀 다운로드</button>
    </div>

    <button id="toggleResultButton">결과 접기/펼치기</button>
    <div id="result" style="display:none;"></div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
